version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-copilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-notesapp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-notesapp123}
      POSTGRES_DB: ${DB_NAME:-notes_copilot}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-notesapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  minio:
    image: minio/minio:latest
    container_name: notes-copilot-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"      # MinIO API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  # Optional: MinIO Client for bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: notes-copilot-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${S3_BUCKET_NAME:-notes-copilot-audio} --ignore-existing;
      /usr/bin/mc anonymous set none myminio/${S3_BUCKET_NAME:-notes-copilot-audio};
      echo 'MinIO bucket created successfully';
      exit 0;
      "
    networks:
      - notes-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  notes-network:
    driver: bridge

