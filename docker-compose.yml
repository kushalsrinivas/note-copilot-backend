version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-copilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-notesapp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-notesapp123}
      POSTGRES_DB: ${DB_NAME:-notes_copilot}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-notesapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

